<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-item {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Image Test Page</h1>
    <p>This page tests if images load correctly outside of the React app.</p>
    
    <div class="image-container" id="imageContainer">
        <!-- Images will be loaded here -->
    </div>
    
    <script>
        async function testImages() {
            console.log('üß™ Testing images in isolation...');
            
            try {
                // Get gallery data
                const response = await fetch('/api/config');
                const config = await response.json();
                
                const container = document.getElementById('imageContainer');
                container.innerHTML = '';
                
                console.log(`üì∏ Found ${config.gallery.length} images`);
                
                for (let i = 0; i < config.gallery.length; i++) {
                    const item = config.gallery[i];
                    const displayUrl = item.url.startsWith('/api/') 
                        ? `http://localhost:3000${item.url}` 
                        : item.url;
                    
                    console.log(`üì∏ Loading: ${displayUrl}`);
                    
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    
                    const img = document.createElement('img');
                    img.src = displayUrl;
                    img.alt = `Image ${i + 1}`;
                    img.onload = function() {
                        div.classList.add('success');
                        div.querySelector('.status').textContent = '‚úÖ Loaded';
                    };
                    img.onerror = function() {
                        div.classList.add('error');
                        div.querySelector('.status').textContent = '‚ùå Failed';
                        console.log(`‚ùå Failed to load: ${displayUrl}`);
                    };
                    
                    const status = document.createElement('div');
                    status.className = 'status';
                    status.textContent = 'Loading...';
                    
                    div.appendChild(img);
                    div.appendChild(status);
                    container.appendChild(div);
                }
                
                console.log('‚úÖ All images loaded into test page');
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                document.getElementById('imageContainer').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-run test when page loads
        window.addEventListener('load', testImages);
        
        // Also add a manual test button
        const testButton = document.createElement('button');
        testButton.textContent = 'Test Images Again';
        testButton.onclick = testImages;
        document.body.appendChild(testButton);
        
    </script>
</body>
</html>
